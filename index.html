<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="shortcut icon"
      href="/assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <style>

  <body>
    <div class="container">
      <div class="card">

          <a href="#" class="cart">

          </a>
          
      </div>
